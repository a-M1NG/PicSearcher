<!DOCTYPE html>
<html {% if darkmode %}class="dark" {% endif %} lang="zh-CN">

<head>
    <title>搜索结果</title>
    <!-- <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet"> -->
    <link href="../static/css/main.css" rel="stylesheet">
    <link rel="shortcut icon" href="../static/imgs/search.svg" type="image/x-icon">
    <style>
        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }

            60% {
                transform: translateY(-15px);
            }
        }

        .bounce {
            animation: bounce 2s infinite;
        }
    </style>
</head>

<body
    class="bg-gradient-to-tr from-blue-500 to-purple-500 dark:from-gray-800 dark:to-indigo-700 font-sans_light dark:font-sans_light smooth--trans flex flex-col min-h-screen">
    <nav
        class="fixed top-4 left-1/2 transform -translate-x-1/2 flex backdrop-blur bg-opacity-50 bg-pink-100 smooth--trans dark:bg-pink-400 dark:shadow-pink-400/40 dark:shadow-md dark:bg-opacity-50 w-full max-w-6xl mx-auto rounded-full z-10 px-6 py-2 shadow-md justify-between items-center">
        <div class="flex items-center space-x-4">
            <ul class="flex items-center space-x-4">
                <li>
                    <a href="{{ url_for('index') }}"
                        class="flex items-center text-black dark:text-white font-semibold hover:text-gray-600 dark:hover:text-gray-300 smooth--trans">
                        <svg class="w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                        </svg>
                        首页
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin') }}"
                        class="flex items-center text-black dark:text-white font-semibold hover:text-gray-600 dark:hover:text-gray-300 smooth--trans">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                        <span class="user_name">{{ Username }}</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('gallery') }}"
                        class="flex items-center text-black dark:text-white font-semibold hover:text-gray-600 dark:hover:text-gray-300 smooth--trans">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6 6.878V6a2.25 2.25 0 0 1 2.25-2.25h7.5A2.25 2.25 0 0 1 18 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263 0 .515.045.75.128m-12 0A2.25 2.25 0 0 0 4.5 9v.878m13.5-3A2.25 2.25 0 0 1 19.5 9v.878m0 0a2.246 2.246 0 0 0-.75-.128H5.25c-.263 0-.515.045-.75.128m15 0A2.25 2.25 0 0 1 21 12v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6c0-.98.626-1.813 1.5-2.122" />
                        </svg>
                        相册
                    </a>
                </li>
                <li>
                    <a id="uploadTrigger" href="#"
                        class="flex items-center text-black dark:text-white font-semibold hover:text-gray-600 dark:hover:text-gray-300 smooth--trans cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6" viewBox="0 -960 960 960" width="48px"
                            fill="currentColor">
                            <path
                                d="M250-160q-86 0-148-62T40-370q0-78 49.5-137.5T217-579q20-97 94-158.5T482-799q113 0 189.5 81.5T748-522v24q72-2 122 46.5T920-329q0 69-50 119t-119 50H510q-24 0-42-18t-18-42v-258l-83 83-43-43 156-156 156 156-43 43-83-83v258h241q45 0 77-32t32-77q0-45-32-77t-77-32h-63v-84q0-89-60.5-153T478-739q-89 0-150 64t-61 153h-19q-62 0-105 43.5T100-371q0 62 43.93 106.5T250-220h140v60H250Zm230-290Z" />
                        </svg>
                        <p id="uploadText" class="ml-1">上传</p>
                    </a>
                </li>

                <input type="file" id="imageUploader" class="hidden" multiple
                    accept="image/jpeg, image/png, image/webp" />
                <li>
                    <a href="{{ url_for('logout') }}"
                        class="flex items-center text-black dark:text-white font-semibold hover:text-gray-600 dark:hover:text-gray-300 smooth--trans">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
                        </svg>
                        登出
                    </a>
                </li>
                <li>
                    <form action="{{ url_for('search') }}" method="post"
                        class="flex items-center text-black cursor-pointer dark:text-white font-semibold hover:text-gray-600 dark:hover:text-gray-300 smooth--trans">
                        <input id="exact_match" name="exact_match" type="checkbox" {% if exactmatch %}checked{% endif %}
                            class="mr-1 cursor-pointer" />
                        <label for="exact_match" class="cursor-pointer">精确匹配</label>
                    </form>
                    <form action="{{ url_for('search') }}" method="post"
                        class="flex items-center text-black cursor-pointer dark:text-white font-semibold hover:text-gray-600 dark:hover:text-gray-300 smooth--trans">
                        <input id="nlp_match" name="nlp_match" type="checkbox" {% if nlpsearch %}checked{% endif %}
                            class="mr-1 cursor-pointer" />
                        <label for="nlp_match" class="cursor-pointer">自然语言搜索</label>
                    </form>
                </li>
            </ul>
        </div>
        <!--dark mode button-->
        <button onclick="toggleDarkMode()"
            class="flex items-center justify-center w-10 h-10 bg-white dark:bg-gray-700 dark:hover:bg-gray-500 rounded-full shadow-md hover:bg-gray-200 smooth--trans">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 text-black dark:text-white">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
            </svg>
        </button>
    </nav>
    <div class="flex-grow flex items-center justify-center max-w-none w-full">
        <div class="text-center w-full">
            <div class="flex items-center justify-center mb-6">
                <a href="{{ url_for('index') }}" class="flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="w-12 fill-sky-400">
                        <path d="M8.25 10.875a2.625 2.625 0 1 1 5.25 0 2.625 2.625 0 0 1-5.25 0Z" />
                        <path fill-rule="evenodd"
                            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.125 4.5a4.125 4.125 0 1 0 2.338 7.524l2.007 2.006a.75.75 0 1 0 1.06-1.06l-2.006-2.007a4.125 4.125 0 0 0-3.399-6.463Z"
                            clip-rule="evenodd" />
                    </svg>
                    <span class="text-5xl font-bold text-sky-400">Search
                        images!</span>
                </a>
            </div>
            <form id="searchForm" action="{{ url_for('search') }}" class="flex items-center justify-center"
                method="get">

                <div class="relative flex items-center md:h-12 xs:h-16 bg-gray-50 border border-gray-300 rounded-l-full dark:bg-gray-600 dark:border-gray-700 focus-within:border-red-600 dark:focus-within:border-blue-500 hover:bg-white dark:hover:bg-gray-700 smooth--trans"
                    style="width: 500px;">
                    <input type="text" id="tags" name="tags" autocomplete="off"
                        class="w-full h-full px-4 text-lg bg-transparent focus:outline-none text-gray-800 dark:text-white dark:placeholder-gray-400"
                        placeholder="搜索" />
                    <button type="button" id="imageSearchTrigger" title="以图搜图"
                        style="position: absolute; top: 0; right: 0; height: 100%; width: 2.5rem;"
                        class="absolute inset-y-0 right-15 flex items-center justify-center w-10 h-full text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                        <img {% if darkmode %} src="{{ url_for('static', filename='imgs/imgSearch.svg') }}" {% else %}
                            src="{{ url_for('static', filename='imgs/imgSearch_dark.svg') }}" {% endif %}
                            class="w-6 h-6" id="imageSearchIcon" alt="Search by image" />
                    </button>
                </div>

                <button type="submit"
                    class="md:h-12 w-10 xs:h-16 bg-blue-500 text-white font-bold rounded-r-full px-2 py-1 shadow-blue-custom hover:bg-blue-600 active:bg-blue-700 border-0 border-sky-200 smooth--trans">
                    <svg class="w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                </button>
            </form>

            <form id="imageSearchForm" action="{{ url_for('search_img') }}" method="post" enctype="multipart/form-data"
                class="hidden">
                <input type="file" id="imageUploadInput" name="image" accept="image/*" />
            </form>
        </div>
    </div>
    <footer class="flex flex-col items-center justify-center p-4 backdrop-blur-sm opacity-60">
        <div>
            <a href="https://github.com/a-M1NG/PicSearcher"
                class="text-gray-400 font-semibold hover:underline hover:text-blue-400" title="前往GitHub">© M1NG</a>
        </div>
        <div class="div">
            <a href="https://pixabay.com/" class="text-gray-400 font-semibold hover:underline hover:text-blue-400"
                title="前往图片提供网站">Pixabay.com</a>
        </div>
    </footer>
    <script>
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            document.getElementById('imageSearchIcon').src = document.documentElement.classList.contains('dark') ?
                "{{ url_for('static', filename='imgs/imgSearch.svg') }}" :
                "{{ url_for('static', filename='imgs/imgSearch_dark.svg') }}";
            fetch('/toggle_darkmode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Dark mode is now:', data.darkmode);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const searchTerm = document.getElementById('tags').value.trim();
            if (!searchTerm) return;

            const exactMatch = document.getElementById('exact_match').checked;
            const nlpMatch = document.getElementById('nlp_match').checked;

            // 如果是自然语言搜索，显示加载提示
            if (nlpMatch) {
                const submitButton = this.querySelector('button[type="submit"]');
                submitButton.innerHTML = `
            <svg class="animate-spin w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        `;
                submitButton.disabled = true;

                // 也可以添加一个全局加载提示
                const loadingText = document.createElement('div');
                loadingText.id = 'nlp-loading';
                loadingText.className = 'mt-2 text-gray-800 dark:text-gray-400';
                loadingText.textContent = '正在处理自然语言搜索，这可能需要一些时间...';
                this.parentNode.appendChild(loadingText);
            }

            const params = new URLSearchParams();
            params.append('tags', searchTerm);
            if (exactMatch) params.append('exact_match', 'on');
            if (nlpMatch) params.append('nlp_match', 'on');

            window.location.href = `/search/?${params.toString()}`;
        });

        document.addEventListener('DOMContentLoaded', function () {
            const imageSearchTrigger = document.getElementById('imageSearchTrigger');
            const imageUploadInput = document.getElementById('imageUploadInput');
            const imageSearchForm = document.getElementById('imageSearchForm');

            // 1. 当点击“图搜图”按钮时，触发隐藏的文件输入框的点击事件
            imageSearchTrigger.addEventListener('click', function () {
                imageUploadInput.click();
            });

            // 2. 当用户选择了文件后（文件输入框内容改变），自动提交图片表单并显示加载提示
            imageUploadInput.addEventListener('change', function () {
                if (this.files && this.files.length > 0) {
                    // 显示加载指示器
                    const triggerBtn = document.getElementById('imageSearchTrigger');
                    triggerBtn.innerHTML = `
                        <svg class="animate-spin w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    `;
                    triggerBtn.disabled = true;

                    // 添加全局加载提示
                    let loadingText = document.getElementById('img-loading');
                    if (!loadingText) {
                        loadingText = document.createElement('div');
                        loadingText.id = 'img-loading';
                        loadingText.className = 'mt-2 text-gray-800 dark:text-gray-400';
                        loadingText.textContent = '正在处理以图搜图，这可能需要一些时间...';
                        imageSearchForm.parentNode.appendChild(loadingText);
                    }

                    imageSearchForm.submit();
                }
            });
        });
        document.addEventListener('DOMContentLoaded', function () {
            const uploadTrigger = document.getElementById('uploadTrigger');
            const imageUploader = document.getElementById('imageUploader');
            const uploadText = document.getElementById('uploadText');

            if (uploadTrigger) {
                // 当点击“上传”按钮时，触发隐藏的文件输入框
                uploadTrigger.addEventListener('click', function (e) {
                    e.preventDefault(); // 阻止 <a> 标签的默认跳转行为
                    // 如果正在上传，则不响应点击
                    if (uploadTrigger.classList.contains('uploading')) {
                        return;
                    }
                    imageUploader.click();
                });
            }

            if (imageUploader) {
                // 当用户选择了文件后
                imageUploader.addEventListener('change', async function () {
                    if (this.files.length === 0) {
                        return; // 没有选择文件
                    }

                    // 准备 FormData 来打包文件
                    const formData = new FormData();
                    for (const file of this.files) {
                        formData.append('images', file); // 'images' 这个键必须和后端接收时一致
                    }

                    // 提供视觉反馈：进入上传中状态
                    uploadTrigger.classList.add('uploading');
                    uploadText.textContent = '上传中...';
                    uploadTrigger.style.cursor = 'not-allowed';

                    try {
                        // 使用 fetch API 发送 POST 请求到后端
                        const response = await fetch("{{ url_for('upload_images') }}", {
                            method: 'POST',
                            body: formData,
                        });

                        const result = await response.json();

                        if (response.ok) {
                            alert(result.message || '上传成功！');
                        } else {
                            throw new Error(result.message || '上传失败，请查看服务器日志。');
                        }

                    } catch (error) {
                        console.error('Upload error:', error);
                        alert(error.message);
                    } finally {
                        // 恢复按钮状态
                        uploadTrigger.classList.remove('uploading');
                        uploadText.textContent = '上传';
                        uploadTrigger.style.cursor = 'pointer';
                        // 清空文件输入框的值，以便用户可以重复上传相同的文件
                        imageUploader.value = '';
                    }
                });
            }
        });
    </script>
</body>

</html>
